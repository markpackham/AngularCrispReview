<h2>Owners total {{owners.length}}</h2>

<div *ngIf="deleteMsg" class="alert alert-danger alert-dismissible fade show" role="alert">
  <strong>{{deleteMsg}}</strong>
</div>

<table class="table table-bordered">
  <thead>
    <tr>
      <th scope="col">Owner Name</th>
      <th scope="col">Address</th>
      <th scope="col">Phone</th>
      <th scope="col">Website</th>
      <th scope="col">Edits</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let owner of owners">
      <th scope="row">{{ owner.owner_name }}</th>
      <th>{{ owner.owner_address }}</th>
      <th>{{ owner.owner_phone }}</th>
      <th><a target="_blank" href="{{ owner.owner_website }}">{{ owner.owner_website }}</a></th>
      <td>
        <button class="btn btn-sm btn-danger" (click)="onDelete(owner._id)">Delete</button>
        &nbsp;
        <a class="btn btn-sm btn-secondary" [routerLink]="['/owners/owner-create',owner._id]">Update</a>
      </td>
    </tr>
  </tbody>
</table>
