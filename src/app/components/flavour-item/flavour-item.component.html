<div class="container">
  <!-- Delete message -->
  <div *ngIf="deleteMsg" class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong>{{deleteMsg}}</strong>
  </div>

  <ul>
    <li>
      <h4>{{flavour.flavour_name}}</h4>
    </li>
  </ul>
  <button class="btn btn-secondary" (click)="onUpdate(flavour._id)">Update</button>
  <button class="btn btn-danger" (click)="onDelete(flavour._id)">Delete</button>
</div>
