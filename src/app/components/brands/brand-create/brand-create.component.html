  <!-- Error message -->
  <div *ngIf="errorMsg" class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>{{errorMsg}}</strong>
  </div>
  <!-- Success message -->
  <div *ngIf="successMsg" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>{{successMsg}}</strong>
  </div>

  <form [formGroup]="brandForm" (ngSubmit)="brandSubmit()">
    <input class="form-control" type="text" name="brand_name" id="brand_name" placeholder="Add Brand Name" required
      formControlName="brand_name" />
    <input class="form-control" type="text" name="brand_owner" id="brand_owner" placeholder="Add Brand Owner" required
      formControlName="brand_owner" />

    <!-- Create and Update buttons shown dependant on an id existing -->
    <button type="submit" class="btn btn-primary mt-1" *ngIf="!getParamId">Create</button>

    <button type="submit" class="btn btn-secondary mt-1" *ngIf="getParamId">Update</button>

  </form>
