  <h2>Brands total {{brands.length}}</h2>
  <div class="container">
    <!-- Error message -->
    <div *ngIf="errorMsg" class="alert alert-warning alert-dismissible fade show" role="alert">
      <strong>{{errorMsg}}</strong>
    </div>
    <!-- Success message -->
    <div *ngIf="successMsg" class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>{{successMsg}}</strong>
    </div>

    <form [formGroup]="brandForm" (ngSubmit)="onSubmit()">
      <input class="form-control" type="text" name="brand_name" id="brand_name" placeholder="Add Brand Name" required
        formControlName="brand_name" />
      <input class="form-control mt-1" type="text" name="brand_owner" id="brand_owner" placeholder="Add Brand Owner"
        required formControlName="brand_owner" />
      <button type="submit" class="btn btn-primary mt-1">Add Brand</button>
    </form>

    <!-- Delete message -->
    <div *ngIf="deleteMsg" class="alert alert-danger alert-dismissible fade show" role="alert">
      <strong>{{deleteMsg}}</strong>
    </div>

    <ul>
      <li>
        <h4>{{brand.brand_name}}</h4>
      </li>
      <li>
        Brand Owner: {{brand.brand_owner}}
      </li>
    </ul>
    <a class="btn btn-secondary" [routerLink]="['/brands/edit',brand._id]" (click)="onUpdate(brand._id)">Update</a>
    <button class="btn btn-danger" (click)="onDelete(brand._id)">Delete</button>
  </div>
