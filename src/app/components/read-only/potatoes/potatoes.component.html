<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="potato_name">
    <th mat-header-cell *matHeaderCellDef>Potato Name</th>
    <td mat-cell *matCellDef="let potato"> {{potato.potato_name}} </td>
  </ng-container>

  <ng-container matColumnDef="potato_country">
    <th mat-header-cell *matHeaderCellDef>Country</th>
    <td mat-cell *matCellDef="let potato"> {{potato.potato_country}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
