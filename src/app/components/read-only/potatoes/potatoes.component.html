<h1>Potato Types</h1>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <ng-container matColumnDef="potato_name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Potato Name</th>
    <td mat-cell *matCellDef="let potato"> {{potato.potato_name}} </td>
  </ng-container>

  <ng-container matColumnDef="potato_country">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Country</th>
    <td mat-cell *matCellDef="let potato"> {{potato.potato_country}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="pageEvent = $event"
  aria-label="Select page">
</mat-paginator>
