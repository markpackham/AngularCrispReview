  <!-- Error message -->
  <div *ngIf="errorMsg" class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>{{errorMsg}}</strong>
  </div>
  <!-- Success message -->
  <div *ngIf="successMsg" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>{{successMsg}}</strong>
  </div>

  <form [formGroup]="crispForm">
    <input class="form-control" type="text" name="crisp_name" id="crisp_name" placeholder="Add Crisp Name" required
      formControlName="crisp_name" />

    <input class="form-control" type="text" name="crisp_image" id="crisp_image" placeholder="Add Image"
      formControlName="crisp_image" />

    <input class="form-control" type="text" name="flavour_name" id="flavour_name" placeholder="Add Flavour" required
      formControlName="flavour_name" />

    <input class="form-control" type="text" name="brand_name" id="brand_name" placeholder="Add Brand" required
      formControlName="brand_name" />

    <input class="form-control" type="number" name="weight" id="weight" placeholder="Add Weight In Grams" required
      formControlName="weight" />

    <input class="form-control" type="text" name="review" id="review" placeholder="Add Review" required
      formControlName="review" />

    <label class="m-2" for="review_score">Review Score Out Of 5</label>

    <select class="form-select" name="review_score" id="review_score" formControlName="review_score">
      <option selected value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>

    <!-- Create and Update buttons shown dependant on an id existing -->
    <button type="submit" class="btn btn-primary mt-1" *ngIf="!getParamId" (click)="crispSubmit()">Create</button>

    <button type="submit" class="btn btn-secondary mt-1" *ngIf="getParamId" (click)="crispUpdate()">Update</button>

  </form>
