<h2>Flavours total {{flavours.length}}</h2>
<button class="btn btn-primary" routerLink="/flavours/flavour-create">Create Flavour</button>

<div *ngIf="deleteMsg" class="alert alert-danger alert-dismissible fade show" role="alert">
  <strong>{{deleteMsg}}</strong>
  <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
</div>

<h4>Search For Flavour</h4>
<input class="form-control" type="text" name="searchTerm" placeholder="Enter flavour name" [(ngModel)]="searchTerm">
<button type="button" class="btn btn-sm btn-danger" (click)="clearSearch()">Clear Search</button>

<table class="table table-bordered">
  <thead>
    <tr>
      <th scope="col">Flavour Name</th>
      <th scope="col">Delete</th>
      <th scope="col">Update</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let flavour of flavours | orderBy: orderFlavourName">
      <th scope="row" *ngIf="flavour.flavour_name.includes(searchTerm) || searchTerm==null">{{ flavour.flavour_name }}
      </th>
      <td *ngIf="flavour.flavour_name.includes(searchTerm) || searchTerm==null">
        <button class="btn btn-sm btn-danger" (click)="onDelete(flavour._id)">Delete</button>
      </td>
      <td *ngIf="flavour.flavour_name.includes(searchTerm) || searchTerm==null">
        <a class="btn btn-sm btn-warning" [routerLink]="['/flavours/flavour-create',flavour._id]">Update</a>
      </td>
    </tr>
  </tbody>
</table>

<mat-paginator [length]="this.flavours.length" [pageSize]="3" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons>
</mat-paginator>
