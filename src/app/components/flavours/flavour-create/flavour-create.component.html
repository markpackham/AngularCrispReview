  <!-- Error message -->
  <div *ngIf="errorMsg" class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>{{errorMsg}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>
  <!-- Success message -->
  <div *ngIf="successMsg" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>{{successMsg}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>

  <form [formGroup]="flavourForm">
    <input class="form-control" type="text" name="flavour_name" id="flavour_name" placeholder="Add Flavour Name"
      required formControlName="flavour_name" />

    <!-- Create and Update buttons shown dependant on an id existing -->
    <button type="submit" class="btn btn-primary mt-1" *ngIf="!getParamId" (click)="flavourSubmit()">Create</button>

    <button type="submit" class="btn btn-secondary mt-1" *ngIf="getParamId" (click)="flavourUpdate()">Update</button>

  </form>
